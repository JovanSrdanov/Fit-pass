<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="centriraj">
            <h1>Kreiraj novi promo kod</h1>

            <p>Oznaka:</p>
            <input type="text" name="code" id="code" placeholder="Oznaka" />
            <p>Period važenja:</p>
            <input
                type="date"
                name="validDate"
                id="validDate"
                placeholder="Period važenja"
            />
            <p>Broj korišćenja:</p>
            <input min="1" type="number" name="usageCount" id="usageCount" />
            <p>Procenat za koji umanjuje iznos:</p>
            <input
                min="1"
                max="100"
                type="number"
                name="discountPercentage"
                id="discountPercentage"
            />
            <p>
                <button>Resetuj podatke</button>
                <button>Kreiraj</button>
            </p>

            <p>Niste uneli sve podatke</p>
            <p>Ne postoji korisnik sa tom sifrom</p>
        </div>
    </body>
</html>
